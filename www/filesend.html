<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<form id="form" action="#" enctype="multipart/form-data" method="post">
	<ul>
	    <li>
			<label for="name">Title:</label>
			<input type="text" name="name" id="name" multiple>
		</li>

		<li>
			<label for="file_upload">File:</label>
			<input id="file" type="file" name="file" accept="image/*;capture=camera" multiple></input>
			
		</li>

		<li><input class="button green" type="submit" name="submit" value="Submit Content"></li>
	</ul>
		
	
	
</form>
 




<script>

$('form').submit(function(){
    var sessionID = 8;
    var formData = new FormData(this);
    //formData.append('id', sessionID);

    $.ajax({
        url: "http://www.a-information.com/chatdawg/filesend.php",
        data: formData,
        processData: false,
        contentType: false,
        type: 'POST',
        success: function(data){
            alert(data);
        }
    });
});


$('#upload').on('click', function() {
    var file_data = $('#file').prop('files')[0];   
    var form_data = new FormData();                  
    form_data.append('file', file_data);
    alert(file_data);                             
    $.ajax({
                url: 'http://www.a-information.com/chatdawg/fupl.php', // point to server-side PHP script 
                dataType: 'text',  // what to expect back from the PHP script, if anything
                cache: false,
                contentType: false,
                processData: false,
                data: form_data,                         
                type: 'post',
                success: function(php_script_response){
                    alert(php_script_response); // display response from the PHP script, if any
                }
     });
});</script>
